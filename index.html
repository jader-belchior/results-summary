<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>

    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="s-20">Your Result</div>
          <div class="40 round">
            <span>76</span>
            of 100
          </div>
          <div class="s-40">
            <span> Great </span>You scored higher than 65% of the people who
            have taken these tests.
          </div>
        </div>

        <div class="right">
          <div class="title">Summary</div>

          <div class="content s-60">
            <div class="item red">
              <div><i class="fa-solid fa-bolt"></i> Reaction</div>
              <div class="black">80 <span>/ 100</span></div>
            </div>
            <div class="item yellow">
              <div><i class="fa-solid fa-brain"></i> Memory</div>
              <div class="black">92 <span>/ 100</span></div>
            </div>
            <div class="item green">
              <div><i class="fa-regular fa-comment-dots"></i> Verbal</div>
              <div class="black">61 <span>/ 100</span></div>
            </div>
            <div class="item blue">
              <div><i class="fa-regular fa-eye"></i> Visual</div>
              <div class="black">72 <span>/ 100</span></div>
            </div>
          </div>

          <button class="botÃ£o">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
     Coded by <a href="#">Jader Belchior</a>.
    </div>
  </body>
</html>
